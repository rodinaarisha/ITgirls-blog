<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/styles/css/index.css" />
    <link rel="stylesheet" href="assets/styles/css/blog.css" />
    <link rel="stylesheet" href="assets/styles/css/weather.css" />
    <link rel="stylesheet" href="assets/styles/css/about_me.css" />
    <link rel="stylesheet" href="assets/styles/css/todoList.css" />
    <link rel="stylesheet" href="assets/styles/css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="assets/styles/css/location.css" />
    <title>Blog</title>
  </head>

  <body>
    <header class="header"></header>
    <div class="container">
      <leftSidebar class="leftSidebar">
        <div class="about_me" id="about_me">
          <img
            id="about_me_Img"
            src="assets/pictures/about_me.jpeg"
            alt="Мое фото"
          />
          <div id="about_meDescription">
            <p class="about_me" id="error__about_me"></p>
          </div>
        </div>
        <div class="phrase">phrase</div>
        <div class="todoList">
          <h1 class="titleH1" id="h1Text">Мой список дел</h1>
          <div class="todoList__Create">
            <h2 class="titleH2">Добавить задачу</h2>
            <input
              class="input"
              type="text"
              id="taskInput"
              placeholder="Введите задачу"
            />
            <button class="button" id="addButton">Добавить</button>
            <button class="button" id="clearButtonTask">
              Очистить список задач
            </button>
            <p id="errorTask"></p>
          </div>
          <div class="resultTask">
            <ul id="taskList"></ul>
          </div>
        </div>
      </leftSidebar>
      <main class="blog_main">
        <div class="blog">
          <h1 class="titleH1">Мой блог</h1>
          <div id="newPost">
            <h2 class="titleH2">Новый пост</h2>
            <input
              class="input"
              type="text"
              name="title"
              id="titleInput"
              placeholder="Заголовок"
            />
            <input
              class="input"
              type="text"
              name="descriptions"
              id="textInput"
              placeholder="Текст поста"
            />
            <div class="buttonPost">
              <button class="button" id="createPostButton">Создать пост</button>
              <button class="button" id="clearPostButton">
                Удалить все посты
              </button>
            </div>
            <p id="errorPost"></p>
          </div>
          <div id="resultBlog"></div>
        </div>
      </main>
      <rightSidebar class="rightSidebar">
        <div class="weather">
          <h1 class="titleH1">Может быть хотите узнать погоду?</h1>
          <div id="inputDiv">
            <input
              type="text"
              name=""
              class="form input"
              id="inputSearchCity"
              placeholder="Введите город"
            />
            <button class="button" id="searchWeatherButton">Найди</button>
          </div>
          <p class="error" id="errorInput"></p>
          <div class="sectionWeather" id="resultWeather">
            <p id="errorWeather"></p>
          </div>
        </div>
        <div class="catPicture">catPicture</div>
        <div class="mymap">
          <div class="mapcontainer">
            <button
              id="findLocation"
              onclick="createMap()"
              class="button buttonGeo"
            >
              Мое местоположение
            </button>
            <div class="location-container" style="display: none">
              <div id="map"></div>
              <div id="address"></div>
              <button onclick="location.reload()" class="button buttonGeo">
                Проверить снова
              </button>
            </div>
          </div>
        </div>
      </rightSidebar>
      <script src="assets/styles/js/index.js"></script>
      <script src="assets/styles/js/about_me.js"></script>
      <script src="assets/styles/js/weather.js"></script>
      <script src="assets/styles/js/blog.js"></script>
      <script src="assets/styles/js/todoList.js"></script>
      <script src="assets/styles/js/location.js"></script>
    </div>
  </body>
</html>
