<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/styles/css/index.css" />
    <link rel="stylesheet" href="assets/styles/css/blog.css" />
    <link rel="stylesheet" href="assets/styles/css/todoList.css" />
    <link rel="stylesheet" href="assets/styles/css/normalize.css" />
    <title>Document</title>
  </head>

  <body>
    <header class="header"></header>
    <div class="container">
      <leftSidebar class="leftSidebar">
        <div class="about_me">about_me</div>
        <div class="phrase">phrase</div>
        <div class="todoList">
          <h1 class="titleH1" id="h1Text">Мой список дел</h1>
          <div class="todoList__Create">
            <h2 class="titleH2">Добавить задачу</h2>
            <input
              class="input"
              type="text"
              id="taskInput"
              placeholder="Введите задачу"
            />
            <button class="button" id="addButton">Добавить</button>
            <button class="button" id="clearButtonTask">
              Очистить список задач
            </button>
            <p id="error"></p>
          </div>
          <div class="resultTask">
            <ul id="taskList"></ul>
          </div>
        </div>
      </leftSidebar>
      <main class="blog_main">
        <div class="blog">
          <h1 class="titleH1">Мой блог</h1>
          <div id="newPost">
            <h2 class="titleH2">Новый пост</h2>
            <input
              class="input"
              type="text"
              name="title"
              id="titleInput"
              placeholder="Заголовок"
            />
            <input
              class="input"
              type="text"
              name="descriptions"
              id="textInput"
              placeholder="Текст поста"
            />
            <button class="button" id="createPostButton">Создать пост</button>
            <button class="button" id="clearPostButton">
              Удалить все посты
            </button>
            <p id="error"></p>
          </div>
          <div id="resultBlog"></div>
        </div>
      </main>
      <rightSidebar class="rightSidebar">
        <div class="weather">weather</div>
        <div class="catPicture">catPicture</div>
        <div class="myGeo">myGeo</div>
      </rightSidebar>
      <script src="assets/styles/js/index.js"></script>
      <script src="assets/styles/js/blog.js"></script>
      <script src="assets/styles/js/todoList.js"></script>
    </div>
  </body>
</html>
